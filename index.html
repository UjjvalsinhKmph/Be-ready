<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .timer {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer h1 {
            font-size: 48px;
            margin: 0;
        }
        .timer p {
            font-size: 18px;
            margin: 10px 0 0;
        }
        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, red);
            border-radius: 50%;
            animation: firework 1s ease-out infinite;
        }
        .firework1 {
            top: 40%;
            left: 50%;
            animation-delay: 0s;
        }
        .firework2 {
            top: 30%;
            left: 60%;
            animation-delay: 0.5s;
        }
        .firework3 {
            top: 50%;
            left: 40%;
            animation-delay: 1s;
        }
        .firework4 {
            top: 45%;
            left: 55%;
            animation-delay: 1.5s;
        }
        .firework5 {
            top: 35%;
            left: 45%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="timer">
        <h1 id="countdown">Loading...</h1>
        <p>Be ready</p>
    </div>
    <div class="firework firework1"></div>
    <div class="firework firework2"></div>
    <div class="firework firework3"></div>
    <div class="firework firework4"></div>
    <div class="firework firework5"></div>

        function calculateTimeLeft() {
    const now = new Date();
    const eventTime = new Date();
    eventTime.setHours(18, 30, 0, 0); // Set event time to 6:27 PM todaylÌ¥

    if (now > eventTime) {
        // If the current time is past 6:27 PM, set the event time to 6:27 PM tomorrow
        eventTime.setDate(eventTime.getDate() + 1);
    }

    const timeLeft = eventTime - now;

    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    return {
        hours,
        minutes,
        seconds
    };
}


        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const timeLeft = calculateTimeLeft();

                countdownElement.textContent = `${timeLeft.hours}h ${timeLeft.minutes}m ${timeLeft.seconds}s`;

                if (timeLeft.hours === 0 && timeLeft.minutes === 0 && timeLeft.seconds === 0) {
                    clearInterval(timerInterval);
                    countdownElement.textContent = 'The event has started!';
                    document.querySelectorAll('.firework').forEach(firework => {
                        firework.style.display = 'block';
                    });
                }
            }

            updateCountdown();
            const timerInterval = setInterval(updateCountdown, 1000);
        }

        window.onload = function() {
            document.querySelectorAll('.firework').forEach(firework => {
                firework.style.display = 'none';
            });
            startCountdown();
        };
    </script>
